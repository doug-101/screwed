<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>screwed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

    <form id="main-form" action="" autocomplete="off">
        <div class="options">
            <label>
                <input type="checkbox" id="english-only">
                English Only
            </label>
            <label>
                <input type="checkbox" id="metric-only">
                Metric Only
            </label>
            <label>
                <input type="checkbox" id="add-uncommon">
                Include Uncommon Sizes
            </label>
        </div>
        <div class="search-entry">
            <input type="text" id="search-box" tabindex="1"
            spellcheck="false" autocomplete="off" />
        </div>
    </form>

    <div id="output"></div>

</body>
</html>
